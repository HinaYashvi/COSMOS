  <div class="page-content">
    <form class="list no-hairlines add_person" id="add_person" >
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label form-label">Name Of Company -  कंपनी का नाम <sup class="redtxt fw-600 ml-1 font-12">*</sup></div>              
              <div class="item-input-wrap">
                <select name="company_name" id="company_name" class="form-txtbox form-label p-2 font-10" ></select>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label form-label">Contact Person</div>              
              <div class="item-input-wrap">
                <input type="text" name="contact_person" class="form-txtbox p-2" id="contact_person" required validate>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label form-label">Contact Phone</div>              
              <div class="item-input-wrap">
                <input type="text" name="contact_phone" class="form-txtbox p-2" id="contact_phone" required validate oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" maxlength="15">
              </div>
            </div>
          </div>
        </li>       

        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label form-label">Designation</div>              
              <div class="item-input-wrap">
                <select name="contact_designation" id="contact_designation" class="form-txtbox form-label p-2" onchange="getDesign(this.value)">
                </select>

                <div class="display-none" id='other_desi'>
                  <input name="otheropt" type="text" class="form-control input-sm">
                </div>

              </div>
            </div>
          </div>
        </li>  

        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label form-label">Remark</div>              
              <div class="item-input-wrap">
                <input type="text" name="remarks" class="form-txtbox p-2" id="remarks" >
              </div>
            </div>
          </div>
        </li>

    </ul>   

    <div class="block block-strong row">
      <div class="col"><a class="button convert-form-to-data no-radius link-white form-btn prsnsave_btn" href="#" onclick="add_person()">Save</a></div>      
    </div>
  </form>
  </div>
</div>
